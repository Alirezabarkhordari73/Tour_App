<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tour-App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/bd3ae5c77a.js"
      crossorigin="anonymous"
    ></script>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header Section -->
    <div class="Header-Container">
      <a class="Logo" href="#Home"><i class="fas fa-hiking"></i>Travel.</a>
      <nav class="Navbar">
        <div id="Nav-Close" class="fas fa-times"></div>
        <a href="#Home">Home</a>
        <a href="#Aboute">About</a>
        <a href="#Shop">Shop</a>
        <a href="#Product">Product</a>
        <a href="#Blog">Blog</a>
      </nav>
      <div class="Menu-Icons">
        <a href="#"><i class="fa-sharp fa-solid fa-bag-shopping"></i></a>
        <div id="Menu-Btn" class="fas fa-bars"></div>
      </div>
    </div>
    <!-- Search Section -->
    <div class="Search-Form">
      <div class="fas fa-times" id="Close-Search"></div>
      <form action="">
        <input placeholder="Search..." name="" id="Search-Box" type="search" />
        <label for="Search-Box" class="fas fa-search"></label>
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
